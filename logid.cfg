// File location: /etc/logid.cfg

devices: ({

  name: "Wireless Mouse MX Master 3";

  smartshift: {
    on: true;
    threshold: 2147483647;
  };

  hiresscroll: {
    hires: true;
    invert: false;
    target: false;
  };

  dpi: 1500; // max=4000

  buttons: (
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Keypress";
        keys: ["KEY_COPY"];
      };
    },

    // Back button
    {
      cid: 0x53;
      action = {
        type: "Keypress";
        keys: ["KEY_CUT"];
      };
    },

    // Gesture button
    {
      cid: 0xc3;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            threshold: 8;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: ["KEY_PASTE"];
            }
          },

          {
            direction: "Right";
            threshold: 8;
            mode: "OnInterval";
            interval: 64;
            action = {
              type: "Keypress";
              keys: ["KEY_ZOOMOUT"];
            }
          },

          {
            direction: "Left";
            threshold: 8;
            mode: "OnInterval";
            interval: 64;
            action = {
              type: "Keypress";
              keys: ["KEY_ZOOMIN"];
            }
          },

          {
            direction: "Up";
            threshold: 8;
            mode: "OnInterval";
            interval: 64;
            action = {
              type: "Keypress";
              keys: ["KEY_VOLUMEUP"];
            }
          },

          {
            direction: "Down";
            threshold: 8;
            mode: "OnInterval";
            interval: 64;
            action = {
              type: "Keypress";
              keys: ["KEY_VOLUMEDOWN"];
            }
          }
        );
      };
    },

    // Top button
    {
      cid: 0xc4;
      action = {
        type: "ToggleSmartShift";
      };
    }
  );
},

// What's working:
//   1. COPY
//   2. CUT
//   3. PASTE
//   4. Toggle FreeSpin
//   5. No SmartShift
//   6. Gesture up down volume
//   7. Gesture left right zoom

// File location: /etc/logid.cfg

// linux keycode: https://github.com/torvalds/linux/blob/master/include/uapi/linux/input-event-codes.h

devices: ({

  name: "Wireless Mouse MX Master 3";

  smartshift: {
    on: true;
    threshold: 2147483647;
  };

  hiresscroll: {
    hires: true;
    invert: false;
    target: false;
  };

  dpi: 1000; // max=4000

  buttons: (
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Keypress";
        keys: ["KEY_LEFTCTRL", "KEY_I"];
      };
    },

    // Back button
    {
      cid: 0x53;
      action = {
        type: "Keypress";
        keys: ["KEY_LEFTCTRL", "KEY_B"];
      };
    },

    // Gesture button
    {
      cid: 0xc3;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            threshold: 8;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: ["KEY_LEFTCTRL", "KEY_DOT"];
            }
          },

          {
            direction: "Right";
            threshold: 8;
            mode: "OnInterval";
            interval: 32;
            action = {
              type: "Keypress";
              keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_RIGHTBRACE"];
            }
          },

          {
            direction: "Left";
            threshold: 8;
            mode: "OnInterval";
            interval: 32;
            action = {
              type: "Keypress";
              keys: ["KEY_LEFTCTRL", "KEY_APOSTROPHE"];
            }
          },

          {
            direction: "Up";
            threshold: 8;
            mode: "OnInterval";
            interval: 32;
            action = {
              type: "Keypress";
              keys: ["KEY_VOLUMEUP"];
            }
          },

          {
            direction: "Down";
            threshold: 8;
            mode: "OnInterval";
            interval: 32;
            action = {
              type: "Keypress";
              keys: ["KEY_VOLUMEDOWN"];
            }
          }
        );
      };
    },

    // Top button
    {
      cid: 0xc4;
      action = {
        type: "ToggleSmartShift";
      };
    }
  );
},
{
  name: "MX Anywhere 3";

  smartshift: {
    on: true;
    threshold: 2147483647;
  };

  hiresscroll: {
    hires: false;
    invert: false;
    target: false;
  };

  dpi: 1000;

  buttons: (
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Keypress";
        keys: ["KEY_LEFTCTRL", "KEY_I"];
      };
    },

    // Back button
    {
      cid: 0x53;
      action = {
        type: "Keypress";
        keys: ["KEY_LEFTCTRL", "KEY_B"];
      };
    },

    // Top button
    {
      cid: 0xc4;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            threshold: 8;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: ["KEY_LEFTCTRL", "KEY_DOT"];
            }
          },

          {
            direction: "Right";
            threshold: 8;
            mode: "OnInterval";
            interval: 32;
            action = {
              type: "Keypress";
              keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_RIGHTBRACE"];
            }
          },

          {
            direction: "Left";
            threshold: 8;
            mode: "OnInterval";
            interval: 32;
            action = {
              type: "Keypress";
              keys: ["KEY_LEFTCTRL", "KEY_APOSTROPHE"];
            }
          },

          {
            direction: "Up";
            threshold: 8;
            mode: "OnInterval";
            interval: 32;
            action = {
              type: "Keypress";
              keys: ["KEY_VOLUMEUP"];
            }
          },

          {
            direction: "Down";
            threshold: 8;
            mode: "OnInterval";
            interval: 32;
            action = {
              type: "Keypress";
              keys: ["KEY_VOLUMEDOWN"];
            }
          }
        );
      };
    }
 );
});
